<!DOCTYPE html> <!-- Define o documento como um arquivo HTML5 -->
<html lang="pt-BR"> <!-- Inicia o documento HTML e define o idioma como português do Brasil -->
<head> <!-- Cabeçalho do documento, contém metadados e links para recursos externos -->
    <meta charset="UTF-8"> <!-- Define a codificação de caracteres como UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ajusta a escala da viewport para dispositivos móveis -->
    <title>VendaVision 365</title> <!-- Define o título da página que aparecerá na aba do navegador -->
    <link rel="stylesheet" href="css/styles.css"> <!-- Vincula um arquivo CSS externo para estilização da página -->
</head>
<body> <!-- Início do corpo do documento, onde o conteúdo visível é definido -->
    <h1 id="title">VendaVision 365</h1> <!-- Cabeçalho principal da página com o título do projeto -->
    <table id="salesTable"> <!-- Início de uma tabela com um identificador único -->
        <thead> <!-- Cabeçalho da tabela -->
            <tr> <!-- Linha do cabeçalho da tabela -->
                <th>Mês</th> <!-- Coluna do cabeçalho para "Mês" -->
                <th>Quant Peças</th> <!-- Coluna do cabeçalho para "Quant Peças" -->
                <th>Quant Vendas</th> <!-- Coluna do cabeçalho para "Quant Vendas" -->
                <th>PV</th> <!-- Coluna do cabeçalho para "PV" (provavelmente Preço de Venda) -->
                <th>Vendas</th> <!-- Coluna do cabeçalho para "Vendas" -->
                <th>TM</th> <!-- Coluna do cabeçalho para "TM" (provavelmente Ticket Médio) -->
            </tr>
        </thead>
        <tbody id="tableBody"> <!-- Corpo da tabela onde as linhas de dados serão inseridas -->
            <!-- As linhas dos meses serão adicionadas aqui pelo JavaScript -->
        </tbody>
    </table>
    <footer> <!-- Rodapé da página -->
        <p>Diego Vale do Nascimento - Analista e Desenvolvedor de Sistemas</p> <!-- Informação sobre o autor -->
        <p>
            <a href="https://www.linkedin.com/in/diego-vale-do-nascimento-48212215b/" target="_blank">LinkedIn</a> | <!-- Link para o LinkedIn do autor -->
            <a href="https://github.com/DVALENASCIMENTO" target="_blank">GitHub</a> <!-- Link para o GitHub do autor -->
        </p>
    </footer>
    <script src="js/script.js"></script> <!-- Vincula um arquivo JavaScript externo para adicionar funcionalidade à página -->
</body>
</html> <!-- Fim do documento HTML -->
