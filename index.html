<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VendaVision 365</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1 id="title">VendaVision 365</h1>
    <div id="filters">
        <label for="salesPersonName">Nome do Vendedor:</label>
        <input type="text" id="salesPersonName" placeholder="Digite o nome do vendedor">
        <label for="year">Ano:</label>
        <input type="number" id="year" placeholder="Digite o ano" min="2000" max="2099">
    </div>
    <table id="salesTable">
        <thead>
            <tr>
                <th>Mês</th>
                <th>Quant Peças</th>
                <th>Quant Vendas</th>
                <th>PV</th>
                <th>Vendas</th>
                <th>TM</th>
            </tr>
        </thead>
        <tbody id="tableBody">
            <!-- As linhas dos meses serão adicionadas aqui pelo JavaScript -->
        </tbody>
    </table>
    <button id="savePdf">Salvar como PDF</button>
    <footer>
        <p>Diego Vale do Nascimento - Analista e Desenvolvedor de Sistemas</p>
        <p>
            <a href="https://www.linkedin.com/in/diego-vale-do-nascimento-48212215b/" target="_blank">LinkedIn</a> |
            <a href="https://github.com/DVALENASCIMENTO" target="_blank">GitHub</a>
        </p>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
